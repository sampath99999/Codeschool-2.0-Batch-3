<ul
  class="verticalNav text-white list-unstyled h-100 p-0 m-0"
  ng-controller="VerticalNavController"
>
  <li>
    <div
      ui-sref="home"
      ui-sref-active="activeNavItem bg-opacity-10"
      class="sideBarBtn w-100 text-decoration-none py-2 px-3 outline-none border-0"
    >
      <i class="fa-solid fa-house"></i><span class="ms-3">Home</span>
    </div>
  </li>

  <li class="pt-1" ng-repeat="item in navList">
    <div
      ui-sref="{{item.state}}"
      ui-sref-active="activeNavItem bg-opacity-10"
      class="sideBarBtn w-100 text-decoration-none ps-5 py-2 outline-none text-white border-0"
    >
      {{item.name}}
    </div>
  </li>
</ul>
