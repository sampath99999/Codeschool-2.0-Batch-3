<admin-navbar></admin-navbar>
<div ng-init="width = 'me-3 side-half'">
  <div ng-show="loader" id="preloader">
    <div id="loader"></div>
  </div>

  <div class="container my-5 checkout-bg {{width}}">
    <div class="row">
      <div class="col-12">
        <div class="d-flex justify-content-between mb-3">
          <h1>ALL CATEGORIES</h1>
        </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Category ID</th>
              <th>Name</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="category in categories">
              <td>{{category.id}}</td>

              <td>
                <span ng-hide="category.editing">{{category.name}}</span>
                <input
                  ng-show="category.editing"
                  ng-model="category.name"
                  class="form-control"
                />
              </td>
              <td>
                <div
                  class="btn btn-danger"
                  ng-click="removeCategory(category.id, $index)"
                  ng-hide="category.editing"
                >
                  Remove Category
                </div>
                <div
                  class="btn btn-danger"
                  ng-click="cancelEdit(category,$index)"
                  ng-show="category.editing"
                >
                  Cancel
                </div>
                <div
                  class="btn btn-primary"
                  ng-click="toggleEdit(category,$index)"
                >
                  {{category.editing ? 'Save' : 'Edit Category'}}
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
