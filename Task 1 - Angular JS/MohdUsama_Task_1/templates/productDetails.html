<navbar></navbar>
<div ng-show="loader" id="preloader">
  <div id="loader"></div>
</div>
<div
  class="d-flex justify-content-center align-items-center p-3 h-100 w-100"
  ng-hide="loader"
>
  <div class="card w-50 d-flex justify-content-center align-items-center">
    <img
      ng-src="{{product.image}}"
      class="card-img-top img-fluid p-3 product-img"
      alt="{{product.title}}"
    />
    <div class="card-body">
      <h5 class="card-title">{{product.title}}</h5>
      <p class="card-text">{{product.description}}...</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">
        <span class="span-prod">{{product.price}}</span>$
      </li>
    </ul>
    <div class="card-body">
      <button class="btn btn-primary" ng-click="addToCart()">
        Add to cart
      </button>
    </div>
  </div>
</div>
