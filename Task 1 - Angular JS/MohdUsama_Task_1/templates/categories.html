<navbar></navbar>
<div ng-show="loader" id="preloader">
  <div id="loader"></div>
</div>


<div class="m-3 p-3">
  <div class="row">
    <div ng-repeat="item in categories" class="col-md-3 col-sm-6 col-12">
      <div
        ui-sref="productsAva({ category: item.id })"
        ng-attr-id="{{item.id}}"
        class="card text-center mb-3 cart"
      >
        <img
          ng-src="{{item.image}}"
          alt="{{item.name}}"
          class="card-img-top img-fluid custom-image"
        />
        <div class="card-body">
          <a class="card-title h5 text-decoration-none text-dark"
            >{{item.name}}</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
