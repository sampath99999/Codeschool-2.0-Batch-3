<navbar></navbar>
<div ng-show="loader" id="preloader">
  <div id="loader"></div>
</div>
<div class="shell">
  <div class="container">
    <div class="row">
      <div
        class="col-md-3"
        ng-repeat="product in products | productsFilter:selectedCategory"
      >
        <div class="wsk-cp-product">
          <div class="wsk-cp-img">
            <img
              ng-src="{{product.image}}"
              alt="Product"
              class="img-responsive"
            />
          </div>
          <div class="wsk-cp-text">
            <div class="category">
              <span>{{product.name}}</span>
            </div>
            <div class="title-product">
              <h3>{{product.title}}</h3>
            </div>
            <div class="description-prod">
              <p>{{product.description | limitTo:50}}<span>...</span></p>
            </div>
            <div class="card-footer">
              <div class="wcf-left">
                <span class="price">{{product.price | currency}}</span>
              </div>
              <div class="wcf-right">
                <a
                  ui-sref="product({id:product.id})"
                  class="btn btn-primary product-card__button"
                  >View Product</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
