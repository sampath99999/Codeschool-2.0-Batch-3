<loader ng-show="showLoader"></loader>
<div style="background-color: #f1f2f4;padding:23px;" ng-show="!showLoader">
    <div style="background-color: white;padding: 6px;">
        <ul class="list-unstyled d-flex justify-content-around">
            <li ng-repeat="item in categories track by $index" ng-click="categoryRelatedProducts(item.id)">
                <a>
                    <div class="text-center">
                        <div>
                            <img alt="Fashion" src={{item.image}}>
                        </div>
                        <span class="fw-bold">{{item.name}}</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <!--carousel-->
    <div id="carouselExampleIndicators" class="carousel slide mt-4">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/a660030aa2c6d3aa.png?q=20"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/7fd0e4ab26429926.jpg?q=20"
                    class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://rukminim1.flixcart.com/fk-p-flap/1600/270/image/2a92f06c76751f6a.jpg?q=20"
                    class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!--products-->
    <div>
        <div class="bg-white p-2 mt-3">
            <div class="my-3">
                <h4>Mobiles And Fashion</h4>
            </div>
            <div class="d-flex justify-content-between">
                <div class="text-center border bg-white d-flex flex-column justify-content-around"
                    ng-repeat="item in mobilesAndFashion" style="height: 258px;
            width: 202px;" ng-click="goToProductDescription(item.id)">
                    <div style="height: 57%;">
                        <img class="h-100 image-container" style="width:90%;object-fit:contain;"
                            src={{item.product_link}} alt="Image">
                    </div>
                    <div class="p-2">
                        <p class="mb-0 text-nowrap" style="text-overflow: ellipsis;overflow: hidden;">{{item.name}}</p>
                        <p style="font-size: 23px;font-weight: 600;" class="mb-0">${{item.price}}</p>
                        <p class="mb-0">{{item.offer}}% off</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white p-2 mt-3">
            <div class="my-3">
                <h4>Grocery And Fashion</h4>
            </div>
            <div class="d-flex justify-content-between">
                <div class="text-center border bg-white d-flex flex-column justify-content-around"
                    ng-repeat="item in groceryAndFashion" style="height: 258px;
            width: 202px;" ng-click="goToProductDescription(item.id)">
                    <div style="height: 57%;">
                        <img class="h-100 image-container" style="width:90%;object-fit:contain;"
                            src={{item.product_link}} alt="Image">
                    </div>
                    <div class="p-2">
                        <p class="mb-0 text-nowrap" style="text-overflow: ellipsis;overflow: hidden;">{{item.name}}</p>
                        <p style="font-size: 23px;font-weight: 600;" class="mb-0">${{item.price}}</p>
                        <p class="mb-0">{{item.offer}}% off</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
