<div
  class="headerBg d-flex justify-content-between align-items-center px-3"
  ng-controller="HeaderCtrl"
>
  <div class="headLeftCard d-flex align-items-center h-100 gap-5">
    <div class="headerLogoCard h-100 d-flex align-items-center">
      <img
        src="https://d20exy1ygbh3sg.cloudfront.net/fms/images/newUi/ifmis-logo.png"
        class="h-75"
      />
    </div>
    <div class="headerDetailCard d-flex align-items-center h-100  gap-3">
      <p class=" bg-secondary bg-opacity-50 rounded-1  h-75  d-flex gap-2 align-items-center text-white px-2 m-0"><i class="fa-solid fa-house"></i> Module</p>
      <p class=" bg-secondary bg-opacity-50 rounded-1  h-75 d-flex  gap-2 align-items-center text-white px-2 m-0"><i class="fa-solid fa-user"></i> Profile</p>
      <p class=" bg-secondary bg-opacity-50 rounded-1  h-75 d-flex  gap-2 align-items-center text-white px-2 m-0"><i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</p>
      <p class="m-0 text-white h-75 d-flex flex-column  justify-content-center headerFontSize">
        Last Login <br />
        {{currentDate | date:'dd-MMM-yyyy'}}<br />
        {{currentDate | date:'h:mm a'}}
      </p>
    </div>
  </div>
  <div class="headRightCard h-100">
    <div class="headerDropdownCard h-100">
      <div class="dropdown h-100 d-flex align-items-center">
        <button
          class="btn bg-secondary bg-opacity-50 text-white dropdown-toggle d-flex align-items-center gap-2 headerFontSize"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <i class="fa-regular fa-user"></i>
          <div>
            <p class="m-0">WELCOME PIXELVIDE SOLUTIONS</p>
            <p class="m-0 text-light text-opacity-75 fw-semibold">(BRO-PIXELVIDE)</p>
          </div>
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Action</a></li>
          <li><a class="dropdown-item" href="#">Another action</a></li>
          <li><a class="dropdown-item" href="#">Something else here</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
