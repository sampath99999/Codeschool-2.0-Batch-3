<div ng-controller="manage_productCtrl">
  <div>
    <!-- list the products and editing those products -->
    <table class="table">
      <thead>
        <tr>
          <th class="col-1" scope="col">ID</th>
          <th class="col-4" scope="col">NAME</th>
          <th class="col-2" scope="col">PRICE</th>
          <th class="col-3" scope="col">CATEGORY</th>
          <th class="col-1" scope="col">RATING</th>
          <th class="col-1" scope="col">CHANGES</th>
        </tr>
      </thead>
      <tbody ng-repeat="x in products">
        <tr>
          <td>{{x.id}}</td>
          <td>{{x.productname}}</td>
          <td>{{x.price}}</td>
          <td>{{x.name}}</td>
          <td>{{x.rating}}</td>
          <td>
            <button type="button" ng-click="edit(x.id)" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
              EDIT
            </button>
          </td>
        </tr>
      </tbody>
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">CHANGES</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form ng-init="id=x.id">
                <div class="form-group">
                  <label for="exampleInputEmail1">NAME</label>
                  <input type="text" class="form-control" ng-model="productname">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">PRICE</label>
                  <input type="text" class="form-control" ng-model="price">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">CATEGORY</label>
                  <select ng-model="name"  class="form-select" aria-label="Default select example">
                    <option  value="men's clothing">men's clothing</option>
                    <option  value="jewelery">jewelry</option>
                    <option  value="electronics">electronics</option>
                    <option  value="women's clothing">women's clothing</option>
                  </select>                
                </div>
                <div class="form-group">
                  <label for=" exampleInputPassword1">RATING</label>
                  <input type="text" class="form-control" ng-model="rating">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" ng-click="submit(id,productname,price,name,rating)" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </table>
  </div>
</div>
