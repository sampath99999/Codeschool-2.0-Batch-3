<div ng-controller="individualCtrl"  class="mt-5 pt-5">
  <div class="row col-12 mt-5">
    <div class="col-sm-12 col-lg-6 " style="min-height: 25rem">
      <div
        class="d-flex flex-column justify-content-center"

      >
        <div class="text-center bg-body-tertiary" >
          <img class="col-6" ng-src="{{imagePath}}" alt="pic" />
        </div>
        <br />
        <div class="text-center">
          <button
            ng-click="AddToCart()"
            class="text-white border-0 ps-3 pe-3 p-2 mb-4"
            style="background-color: #FF527B"
          >
            <b> <i class="bi fs-4 bi-cart pe-2 "></i>ADD TO CART</b>
          </button>
        </div>
      </div>
    </div>
    <div class="col-sm-12 col-lg-6 p-5" style="background-color: #FCEDF0;min-height: 40vh;box-shadow: 0 4px 12px 0 rgba(0,0,0,.05);">
      <div> <h2>{{productName}}</h2></div>
      <div class="ps-1"><span class="pe-1"><i class="bi bi-star"></i></span>{{rating}}</div>
      <div class="d-flex gap-1 mt-2">
        <h3><i class="bi bi-currency-rupee"></i></h3>
        <h3>{{price}}</h3>
      </div>
      <div></div>
    </div>
  </div>
</div>
