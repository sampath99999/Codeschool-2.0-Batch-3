<div style="background-color: #FCEDF0;height: 100vh;">

  <div class="pt-5 mt-5">
    <div
      class="col-lg-4 col-8 mt-5 border p-5 m-auto"
      style="background-color: white;box-shadow: 0 4px 12px 0 rgba(0,0,0,.05);"
    >
      <form ng-controller="LoginController" ng-submit="check()">
        <div class="text-center"><h3>LOGIN</h3></div>
        <div class="mb-3">
          <label for="name" class="form-label">NAME</label>
          <input type="text" class="form-control" id="name" ng-model="name" />
          <div id="name-error" class="form-text text-danger"></div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">PASSWORD</label>
          <input
            type="password"
            class="form-control"
            id="password"
            ng-model="password"
          />
          <div
            id="error"
            class="form-text text-danger"
            ng-bind="errorMessage"
          ></div>
        </div>
        <div class="d-flex justify-content-between">
          <div>
            <button type="submit" class="btn " style="color:white;background-color:#ff527b ;" ng-click="check()">
              SUBMIT
            </button>
          </div>
          <div class="mt-3" >
            <a href="#" ui-sref="registration" style="text-decoration: none;color: #ff527b;">NEW USER?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <style>
    #body {
      font-family: "Open Sans", -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", Helvetica,
        Arial, sans-serif;
    }
  </style>
</div>
