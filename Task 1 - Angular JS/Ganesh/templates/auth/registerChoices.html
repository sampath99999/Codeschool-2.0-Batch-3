<div class="container-fluid bg-dark col-8 col-md-5 p-3 px-4 rounded-4 shadow-effect">    
    <div class="d-flex justify-content-center">
        <img src="./assets/images/quizAppLogo.png" alt="MyTODOapp" width="100" height="100" />
    </div>
    <h3 class="text-center text-light mb-4">QuizApp</h3>
    <h6 class="text-light mb-4">{{user}}, choose some of your interests !</h6>
    <p class="text-danger" ng-show="interestsError">{{interestsErrorFeedback}}</p>
    <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="interestMath" ng-model="interestMath" >
        <label class="form-check-label text-white" for="interestMath">Math</label>
    </div>
    <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="interestPhysics" ng-model="interestPhysics" >
        <label class="form-check-label text-white" for="interestPhysics">Physics</label>
    </div>
    <div class="form-check form-switch mb-2">
        <input class="form-check-input" type="checkbox" role="switch" id="interestChemistry" ng-model="interestChemistry" >
        <label class="form-check-label text-white" for="interestChemistry">Chemistry</label>
    </div>
    <div class="d-flex justify-content-end my-4">
        <button class="btn col-4 btn-primary" type="submit" ng-click="validateInterests()">
            Next <i class="bi bi-caret-right-fill"></i> 
        </button>
    </div>
</div>
