<div class="container-fluid bg-dark col-8 col-md-5 p-3 px-4 rounded-4 shadow-effect mb-3">
    <div class="d-flex justify-content-center">
        <img src="./assets/images/quizAppLogo.png" alt="quizAppLogo" width="100" height="100" />
    </div>
    <h3 class="text-center text-light mb-4">QuizApp</h3>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="firstNameInput" placeholder="First Name" ng-model="firstName"
            ng-class="{'is-invalid': firstNameError }" ng-change="validateFirstName()"/>
        <label for="firstNameInput">First Name</label>
        <div class="invalid-feedback">{{firstNameFeedback}}</div>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="lastNameInput" placeholder="Last Name" ng-model="lastName"
            ng-class="{'is-invalid': lastNameError }" ng-change="validateLastName()"/>
        <label for="lastNameInput">Last Name</label>
        <div class="invalid-feedback">{{lastNameFeedback}}</div>
    </div>
    <div class="d-flex justify-content-end my-4">
        <button class="btn col-4 btn-primary" type="submit" ng-click="validateName()">
            Next <i class="bi bi-caret-right-fill"></i>
        </button>
    </div>
</div>
